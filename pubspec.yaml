name: meal_planner_app
description: "A cross-platform meal planning application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '^3.9.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3

  # Firebase Backend
  firebase_core: ^2.27.0
  cloud_firestore: ^4.16.0

  # Desktop SQLite FFI
  sqflite_common_ffi: ^2.3.6
  
  # HTTP Requests
  http: ^1.1.0
  
  # Date Handling
  table_calendar: ^3.0.9
  intl: ^0.18.1
  
  # UI Components
  flutter_slidable: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  
  # Image Handling
  cached_network_image: ^3.3.0

  # Deep linking
  url_launcher: ^6.2.6

  # System share sheet

  
  # Voice Features
  permission_handler: ^11.0.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true